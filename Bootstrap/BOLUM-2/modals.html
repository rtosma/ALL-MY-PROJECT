<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container my-5">

        <button  type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#myModal">Open dialog</button>

        <div class="modal" id="myModal" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-scrollable modal-fullscreen-sm-down">

            <!-- modal-dialog-scrollable  kaydırma çubuğu  -->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Lorem, ipsum.</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>

                </div>

                <div class="modal-body">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit laborum in consequuntur dolore voluptate accusantium sequi vero quibusdam quidem corrupti, temporibus sint aliquam mollitia autem eveniet error quasi commodi aspernatur.

                    <div style=" height:600px;"></div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-bs-dismiss="modal">Kapat</button>
                    <button class="btn btn-primary">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    </div>





    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
